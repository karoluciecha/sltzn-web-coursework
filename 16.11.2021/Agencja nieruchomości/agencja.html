<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Kup mieszkanie</title>
	<link rel="stylesheet" type="text/css" href="agencja.css">
</head>

<body>
	<section id='panel_lewy'>
		<br><h1>AGENCJA NIERUCHOMOŚCI</h1><br>
		<h3>OFERUJEMY</h3><br>
		<ol>
			<li>Nowe mieszkania</li>
			<li>Domy w naszym mieście</li>
			<li>Domy w okolicy</li>
		</ol><br>
		<h3>NASI PRACOWNICY</h3><br>
		<table>
			<tr>
				<td rowspan='3'>Jan Nowak<br>Prezes</td>
				<td>Anna Kowalska</td>
			</tr>
			<tr>
				<td>Katarzyna Nowakowska</td>
			</tr>
			<tr>
				<td>Krzysztof Kowalewski</td>
			</tr>
		</table>
	</section>
	<section id='panel_prawy'>
		<br><h1>KALKULATOR CENY MIESZKANIA</h1><br>
		<form id='formularz'>
			<label for="meters">Podaj metraż mieszkania w m<sup>2</sup>:</label><br>
			<input type="number" id="meters" name="meters"><br><br>
			<label for="digit">Liczba pokoi z zamontowanym okablowaniem sieciowym:</label><br>
			<input type="number" id="digit" name="digit"><br><br>
			<input type="checkbox" id="bathroom" name="bathroom">
			<label for="bathroom">Kafelki w łazience?</label><br><br>
			<input id='button' type="submit" value="OBLICZ">
		</form>
		<br><br><p id='result'></p>
	</section>
	<footer>
		<p id='autor'>Autor strony: Karol Uciecha</p>
		<img src='logo.png' alt='nieruchomości'>
	</footer>
	<script src="script.js"></script>
</body>
</html>
