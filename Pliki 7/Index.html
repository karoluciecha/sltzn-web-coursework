<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="author" content="Karol Uciecha">
	<link rel="stylesheet" href="Style.css">
	<title>Atrybut Float</title>
 
</head>
<header>
</header>
<body>
	<div class="content">
		<div class="name">
			<h3>Karol Uciecha</h3>
		</div>
		<div class="logo">
			<img src="logo.png">
		</div>
	
	
		<div class="form">
			<div class="innerform">
				<form action="" method="">
					<fieldset class="first">
						<legend>Dane osobowe</legend>
						<label for="name">Imię</label>
						<input type="text" id="name"><br>
						<label for="surname">Nazwisko</label>
						<input type="text" id="surname"><br>
						<label for="age">Wiek</label>
						<input type="number" id="age" min="1" max="99"><br>
					</fieldset>
					<fieldset class="second">
						<legend>Adres</legend>
						<label for="city">Miasto</label>
						<input type="text" id="city"><br>
						<label for="zip">Kod pocztowy</label>
						<input type="text" id="zip" pattern="[0-9]*"><br>
						<label for="street">Ulica</label>
						<input type="text" id="street"><br>
					</fieldset>
					<button type="submit">Wyślij</button>
				</form>
			</div>
		</div>
		
		<div class="tablemain">
			<table class="table">
				<tbody>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p class="data">Dane klienta</p>
		<div class="footer">
			<p class="date">21 grudzień 2020</p>
		</div>
	</div>
</body>
<footer>
</footer>
</html>
