<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='style.css'>
    <title>The "this" Method</title>
</head>
<body>
    <div id='wrapper'>
        <div>
            <h1 onclick="this.innerHTML='Now there is a storm &#127785;&#9748;&#127785;'; this.style.color='blue';"
                ondblclick="this.innerHTML='The sun is shining now ‚òÄÔ∏è&#127780;ü•µ'; this.style.color='orange';"
                onmouseout="this.innerHTML='This is an umbrella ‚òÇÔ∏è'; this.style.color='black';">
                This is an umbrella ‚òÇÔ∏è</h1>
        </div>
        <div>
            <img onmouseenter="this.style.transition='all 0.5s ease-in-out'; this.style.transform='rotate(360deg) scale(1.2)'; this.style.boxShadow='0 0 40px cyan';"

        </div>
